<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task N Go</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-bar">
    <div class="header-left">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path d="M304 32c0 26.5-21.5 48-48 48s-48-21.5-48-48s21.5-48 48-48s48 21.5 48 48zM48 224c0-17.7 14.3-32 32-32H384c17.7 0 32 14.3 32 32V448h64V224c0-17.7 14.3-32 32-32s32 14.3 32 32V448c0 17.7-14.3 32-32 32H384c-17.7 0-32-14.3-32-32V256H80c-17.7 0-32 14.3-32 32s14.3 32 32 32H496v32H80c-17.7 0-32 14.3-32 32s14.3 32 32 32H496v32H80c-17.7 0-32 14.3-32 32s14.3 32 32 32H496c17.7 0 32-14.3 32-32V256c0-53-43-96-96-96H80c-53 0-96 43-96 96z"/>
      </svg>
      <h1>Task N Go</h1>
    </div>
    <div class="header-nav">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link active nav-pill" data-target="home">Tasks</a></li>
        <li class="nav-item"><a class="nav-link nav-pill" data-target="calendar">Calendar</a></li>
        <li class="nav-item"><a class="nav-link nav-pill" data-target="progress">Progress</a></li>
        <li class="nav-item"><a class="nav-link nav-pill" data-target="report">Weekly Report</a></li>
      </ul>
    </div>
  </div>

  <div class="container pb-5">
    <div id="home" class="page active">
      <div class="card p-4">
        <h4 class="mb-3 card-header-title">My Task List</h4>
        <form id="taskForm" class="task-input-group">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." required>
          <input type="datetime-local" id="taskDueDatetime" class="form-control" placeholder="Due Date (Optional)">
          <button type="submit" id="addTaskBtn" class="btn">Add</button>
        </form>

        <div class="d-flex mb-3 filters">
          <button class="btn active" data-filter="all">All</button>
          <button class="btn" data-filter="active">Active</button>
          <button class="btn" data-filter="completed">Completed</button>
        </div>

        <div id="taskList" class="list-group">
          <p id="noTasksMessage" class="text-center text-muted mt-3" style="display: none;">No tasks here. Add some!</p>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card preview-card" data-target="calendar">
            <div class="card-body">
              <h5>Calendar</h5>
              <div class="preview-card-content" id="calendarPreview"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card preview-card" data-target="progress">
            <div class="card-body">
              <h5>Progress</h5>
              <div class="preview-card-content" id="progressPreview"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card preview-card" data-target="report">
            <div class="card-body">
              <h5>Weekly Report</h5>
              <div class="preview-card-content" id="reportPreview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="calendar" class="page" style="display: none;">
      <div class="card p-3">
        <h4 class="mb-3 text-center card-header-title">Calendar View</h4>
        <div id="calendarContent"></div>
      </div>
    </div>

    <div id="progress" class="page" style="display: none;">
      <div class="card p-3">
        <h4 class="mb-3 text-center card-header-title">Your Progress</h4>
        <div id="progressContent" class="progress-container"></div>
      </div>
    </div>

    <div id="report" class="page" style="display: none;">
      <div class="card p-3">
        <h4 class="mb-3 text-center card-header-title">Weekly Report</h4>
        <div id="reportContent"></div>
      </div>
    </div>
  </div>

  <!-- Pawxel Chat -->
  <div id="pawxelToggle" title="Chat with Pawxel">
    <span role="img" aria-label="Cat emoji">üê±</span>
  </div>

  <div id="pawxelChat">
    <div id="pawxelHeader">
      <img src="images/cat.jpg" class="cat-avatar" alt="cat">
      <h6>Pawxel</h6>
    </div>
    <div id="pawxelWindow"></div>
    <form id="pawxelForm">
      <input id="pawxelInput" class="form-control" placeholder="Ask Pawxel...">
      <button class="btn">Send</button>
    </form>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
